<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <!-- Title -->
      <div id="title-desc">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>

      <!-- Form -->
      <form id="survey-form">
        <!-- Name, Email, Number -->
        <div>
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" required placeholder="Enter your name" />
        </div>

        <div class="inputs">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your Email"
          />
        </div>

        <div class="inputs">
          <label id="number-label" for="number">Age(optional)</label>
          <input
            type="number"
            id="number"
            min="10"
            max="99"
            placeholder="Age"
          />
        </div>

        <!-- Dropdown -->
        <div class="inputs">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="" id="dropdown">
            <option>Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>

        <!-- Radio buttons -->
        <div id="rad" class="inputs">
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <div>
            <input
              id="Definetely"
              type="radio"
              name="name"
              value="definetely"
            /><label for="Definetely">Definetely</label>
          </div>
          <div>
            <input id="Maybe" type="radio" name="name" value="maybe" /><label
              for="Maybe"
              >Maybe</label
            >
          </div>
          <div>
            <input
              id="notsure"
              type="radio"
              name="name"
              value="notsure"
            /><label for="notsure">Not sure</label>
          </div>
        </div>

        <!-- Dropdown -->
        <div class="inputs" id="drop">
          <label for="favorite"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="" id="favorite">
            <option>Select current role</option>
            <option value="">Challanges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>

        <!-- Checkboxes -->
        <div class="inputs">
          <label for=""
            >What would you like to see improved? (Check all that apply)</label
          >
          <div>
            <input
              type="checkbox"
              value="front-end-projects"
              id="front-end-projects"
            /><label for="front-end-projects">Front-end Projects</label>
          </div>
          <div>
            <input
              type="checkbox"
              value="back-end-projects"
              id="back-end-projects"
            /><label for="back-end-projects">Back-end Projects</label>
          </div>
          <div>
            <input
              type="checkbox"
              value="data-visualization"
              id="data-visualization"
            /><label for="data-visualization">Data Visualization</label>
          </div>
          <div>
            <input type="checkbox" value="challenges" id="challenges" /><label
              for="challenges"
              >Challenges</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              value="gitter-help-rooms"
              id="gitter-help-rooms"
            /><label for="gitter-help-rooms">Gitter help rooms</label>
          </div>
          <div>
            <input type="checkbox" value="videos" id="videos" /><label
              for="videos"
              >Videos</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              value="city-meetups"
              id="city-meetups"
            /><label for="city-meetups">City Meetups</label>
          </div>
          <div>
            <input type="checkbox" value="wiki" id="wiki" /><label for="wiki"
              >Wiki</label
            >
          </div>
          <div>
            <input type="checkbox" value="forum" id="forum" /><label for="forum"
              >Forum</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              value="additional-cources"
              id="additional-cources"
            /><label for="additional-cources">Additional Courses</label>
          </div>
        </div>

        <div class="inputs">
          <label for="comment">Any comments or suggestions?</label> <br />
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div>
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
